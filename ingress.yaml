apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  annotations:
    kubernetes.io/spec.ingressClassName: "nginx"
spec:
  tls:
    - hosts:
        - example.com
      secretName: testsecret-tls
  rules:
  - host: example.com
    http:
      paths:
      - path: /terms
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      - path: /definitions
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000 